<!DOCTYPE html>
<html>
<head>
    <title>Open Esteka Client</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="section group">

        <div class="col span_1_of_3">

            <div class="clock-layout">
                <div id="clock-content"></div>
            </div>
            <div class="traffic-layout">
                <div id ="traffic-issues-title"></div>
                <ul id="traffic-issues-list">

                </ul>
            </div>

        </div>

        <div class="col span_1_of_3"></div>

        <div class="col span_1_of_3">

            <div class="weather-layout">
                <div class="weather-header-layout">
                    <div id="weather-city-name"></div>
                    <div id="weather-icon"></div>
                </div>
                <div class="weather-content-layout">
                    <div id="weather-description"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="section group">

        <div class="col span_1_of_3"></div>

        <div class="col span_1_of_3"></div>

        <div class="col span_1_of_3">
            <div class="news-layout">
                <div class="news-header-layout">
                    <div id="news-icon"></div>
                    <div id="news-title"></div>
                </div>
                <div class="news-content-layout">
                    <ul id="news-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="libs/socket.io.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/webicon/jquery-webicon.js"></script>

    <script type="text/javascript" src="src/clock.js"></script>
    <script type="text/javascript" src="src/weather.js"></script>
    <script type="text/javascript" src="src/traffic.js"></script>
    <script type="text/javascript" src="src/news.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
